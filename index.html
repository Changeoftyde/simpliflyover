<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  .screen {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 2dvh;
    box-sizing: border-box;
  }

  #go, #export {
    border-radius: 3dvh;
    width: 35dvh;
    height: 10dvh;
    position: fixed;
    transform: translateX(-50%);
    left: 50%;
    bottom: 1dvh;
    color: black;
    font-size: 6dvh;
    z-index: 100;
  }

  textarea {
    width: 45%;
    height: 40%;
    margin: 1%;
    outline: 1px solid black;
  }

  #s2 {
    overflow-y: auto;
    padding-bottom: 15dvh;
  }

  .hidden {
    display: none;
  }

  .article-container {
    display: flex;
    align-items: center;
    margin-bottom: 1dvh;
  }

  .article-container p {
    margin: 0;
    flex: 1;
  }
</style>
</head>
<body>
  <div class="screen" id="s1">
    <textarea placeholder="Monday Newsletter" id="monday"></textarea>
    <textarea placeholder="Tuesday Newsletter" id="tuesday"></textarea>
    <textarea placeholder="Wednesday Newsletter" id="wednesday"></textarea>
    <textarea placeholder="Thursday Newsletter" id="thursday"></textarea>
    <button id="go">Simplify</button>
  </div>

  <div class="screen hidden" id="s2">
    <div id="articles"></div>
    <button id="export">Export PDF</button>
  </div>

<script>
let allarticles = [];

document.getElementById("go").addEventListener("click", function() {
  // Grab newsletter text
  let daysText = [
    document.getElementById("monday").value,
    document.getElementById("tuesday").value,
    document.getElementById("wednesday").value,
    document.getElementById("thursday").value
  ];

  // Hide first screen, show second screen
  document.getElementById("s1").classList.add("hidden");
  document.getElementById("s2").classList.remove("hidden");

  // Split each day's text into articles
  let dayArticles = daysText.map(text =>
    text.split(/\n\s*\n/).map(a => a.trim()).filter(a => a.length > 0)
  );

  // Interleave articles
  allarticles = [];
  let maxArticles = Math.max(...dayArticles.map(arr => arr.length));
  for (let i = 0; i < maxArticles; i++) {
    for (let d = 0; d < dayArticles.length; d++) {
      if (dayArticles[d][i]) {
        allarticles.push({ text: dayArticles[d][i], checked: true });
      }
    }
  }

  // Render articles with checkboxes
  let container = document.getElementById("articles");
  container.innerHTML = "";

  allarticles.forEach((article, index) => {
    let div = document.createElement("div");
    div.classList.add("article-container");

    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = article.checked;
    checkbox.id = "chk_" + index;
    checkbox.addEventListener("change", function() {
      article.checked = this.checked;
    });

    let p = document.createElement("p");
    p.textContent = article.text;

    div.appendChild(checkbox);
    div.appendChild(p);
    container.appendChild(div);
  });
});

document.getElementById("export").addEventListener("click", function() {
  const { jsPDF } = window.jspdf;
  let doc = new jsPDF();
  let y = 10;
  const pageHeight = 297;

  // Sort articles: all black (checked) first, then blue (unchecked)
  let sortedArticles = [...allarticles].sort((a, b) => b.checked - a.checked);

  sortedArticles.forEach(article => {
    doc.setTextColor(article.checked ? 0 : 0, article.checked ? 0 : 0, article.checked ? 0 : 255);
    let splitText = doc.splitTextToSize(article.text, 180);

    if (y + splitText.length * 10 > pageHeight - 10) {
      doc.addPage();
      y = 10;
    }

    doc.text(splitText, 10, y);
    y += splitText.length * 10 + 5;
  });

  doc.save("flyover_articles.pdf");
});
</script>
</body>
</html>
